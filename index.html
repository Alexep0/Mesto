<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">

    <header class="header">
        <img class="header__logo" src="./images/logo-header.svg" alt="Логотип сайта Место.">
    </header>

    <main class="content">
        <section class="profile">
            <div class="profile__card">
                <img class="profile__avatar" src="./images/avatar-loading.png" alt="Аватар">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button" aria-label="profile-edit"></button>
                    <p class="profile__description">Исследователь океана</p>
                </div>
            </div>

            <button type="button" class="profile__add-button" aria-label="profile-add"></button>
        </section>

        <section class="elements">
            <div class="element">
                <img class="element__image" src="./images/Карачаевск.jpg" alt="Карачаевск">
                <div class="element__bottom-block">
                    <h3 class="element__title">Карачаевск</h3>
                    <button type="button" class="element__like-button"></button>
                </div>
            </div>

            <div class="element">
                <img class="element__image" src="./images/Домбай.jpg" alt="Домбай">
                <div class="element__bottom-block">
                    <h3 class="element__title">Домбай</h3>
                    <button type="button" class="element__like-button"></button>
                </div>
            </div>

            <div class="element">
                <img class="element__image" src="./images/Эльбрус.jpg" alt="Эльбрус">
                <div class="element__bottom-block">
                    <h3 class="element__title">Гора Эльбрус</h3>
                    <button type="button" class="element__like-button"></button>
                </div>
            </div>

            <div class="element">
                <img class="element__image" src="./images/Домбай.jpg" alt="Домбай">
                <div class="element__bottom-block">
                    <h3 class="element__title">Домбай</h3>
                    <button type="button" class="element__like-button"></button>
                </div>
            </div>

            <div class="element">
                <img class="element__image" src="./images/Эльбрус.jpg" alt="Эльбрус">
                <div class="element__bottom-block">
                    <h3 class="element__title">Гора Эльбрус</h3>
                    <button type="button" class="element__like-button"></button>
                </div>
            </div>

            <div class="element">
                <img class="element__image" src="./images/Карачаевск.jpg" alt="Карачаевск">
                <div class="element__bottom-block">
                    <h3 class="element__title">Карачаевск</h3>
                    <button type="button" class="element__like-button"></button>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy;2023 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit">
        <div class="popup__container">
            <button type="button" class="popup__button-close"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form action="#" class="popup__form form" name="profile-form" novalidate>
                <input type="text" name="name" id="name" placeholder="Имя" minlength="2" maxlength="40" class="form__input" required>
                <input type="text" name="job" id="job" placeholder="О себе" minlength="2" maxlength="200" class="form__input" required>
                <button type="submit" class="form__submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_add">
        <div class="popup__container">
          <button type="button" class="popup__button-close"></button>
          <h3 class="popup__title">Новое место</h3>
          <form action="#" class="popup__form form" name="add-form" novalidate>
              <input type="text" name="title" id="title" placeholder="Название" minlength="2" maxlength="30" class="form__input" required>
              <input type="url" name="link" id="link" placeholder="Ссылка на картинку" class="form__input" required>
              <button type="submit" class="form__submit">Создать</button>
          </form>
        </div>
      </div>

    <script src="./scripts/index.js"></script>
</body>

</html>
